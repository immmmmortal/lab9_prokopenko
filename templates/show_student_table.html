{% extends 'base.html' %}
{% block title %}{{ name }}{% endblock %}

{% block content %}

    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Full name</th>
        </tr>
        </thead>

        {% for student in student_list %}
            <tr>
                <td>
                    {{ student.student_id }}
                </td>
                <td>
                    {{ student.student_name }}
                </td>
            </tr>

        {% endfor %}

{% endblock %}
